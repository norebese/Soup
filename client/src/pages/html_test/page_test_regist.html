<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../regist/regist.module.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="nav"><button class="back_btn">←</button></div>
        <div class="container">
            <form name="regist">
                <div class="section">
                    <input type="text" placeholder="기업 코드" id="Corporation_Number">
                    <input type="text" placeholder="부서" id="team">
                    <input type="text" placeholder="직급" id="position">
                </div>
                <div class="section">
                    <div class="btn_container">
                        <input type="text" placeholder="아이디" id="userid">
                        <button class="button_type_B check_btn">중복 확인</button>
                    </div>
                    <input class="password" type="password" placeholder="비밀번호" id="userpw">
                </div>
                <div class="section">
                    <input type="text" placeholder="이름" id="username">
                        <div class="radio">
                            <div class="radio_tag">남자
                            <input type="radio" name="gender" id="male">
                            </div>
                            <div class="radio_tag">여자
                                <input type="radio" name="gender" id="female">
                                </div>
                    </div>
                    <input type="date"
                    id="date"
                    min="1940-01-01" max="2024-12-31">
                    <input type="text" placeholder="이메일" id="email" >
                </div>
                <button class="button_type_B regist">회원가입</button>
            </form>
        </div>
    </div>
</body>
</html>
